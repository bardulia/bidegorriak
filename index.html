<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="eu" xml:lang="eu">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Gipuzkoako Bidegorriak</title>
        
				<link rel="stylesheet" href="css/main.css" media="screen" />

        <script src="http://b5m.gipuzkoa.net/api/1.0/eu/library/openlayers-ext/openlayers-ext-loader.js" type="text/javascript"></script>
        <script type="text/javascript">
          OpenLayersExtLoader.load( {
            "version":  "1.0",
            "debug":    false,
            "height":   "600px",
            "config": {
              "whatishere": {
                "enabled": false
              }
            }
          });
        </script>
        <script src="js/main.js" type="text/javascript"></script>
    </head>

    <body>
      <h1 class="visuallyhidden">Gipuzkoako bidegorriak</h1>
      <div id="bidegorri-map">
        <p class="bidegorri-logo">
          <img src="img/logo.png" alt="Gipuzkoako bidegorriak" />
        </p>
      </div>
			<div class="credits">
				<p>Hona hemen Gipuzkoako bidegorri sarearen mapa bat.</p>
				<p>Akatsen bat du oraindik baina <a href="https://github.com/anamalagon/bidegorriak">Github</a>-en dago kodea, berrerabili edo falta diren bidegorrien <abbr title="Geography Markup Language">GML</abbr>ak gehitu nahi izanez gero. <!-- Mila esker <a href="http://www.twitter.com/samuraitasuna">@samuraitasuna</a>, <a href="http://www.twitter.com/aitorgr">@aitogr</a>, magiarengatik. --> </p>
				<p>Txintxo ibili.</p> 
			</div>
    </body>
</html>
